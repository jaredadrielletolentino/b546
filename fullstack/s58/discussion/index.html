<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - Reactive DOM with Fetch</title>
	</head>
	<body>

		<h1>Add a Post</h1>

		<form id="form-add-post">
			<span>Title</span><br>
			<input type="text" id="txt-title"/><br>

			<span>Body</span><br>
			<textarea type="text" id="txt-body"></textarea><br>
				    
			<button type="submit">Create</button>
		</form>

		<hr/>

		<h1>Edit Post</h1>
		<form id="form-edit-post">
		    <input type="text" id="txt-edit-id" hidden/><br>
		    <span>Title</span><br>
		    <input type="text" id="txt-edit-title"/><br>
		    <span>Body</span><br>
		    <textarea type="text" id="txt-edit-body"></textarea><br>
		    <button type="submit" id="btn-submit-update" disabled>Update</button>
		</form>

		<hr/>

		<h1>Delete All Posts</h1>
		<button id="delete-all">Delete All Posts</button>

		<hr/>
		
		<h1>Posts</h1>

		<div id="div-post-entries">
			<!-- We will be adding the post items as html elements in this div. -->
		</div>

		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
